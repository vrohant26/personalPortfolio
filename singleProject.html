<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>
<link rel="stylesheet" href="./style.css" />

<body  data-barba="wrapper">


  <nav id="nav" class="d-flex align-center space-between pl-5 pr-5">
   <a href="/"> <div class="logo"></div></a>
    <div class="menu-item">
      <ul class="d-flex gap20">
        <li><a href="/">home</li></a>
       <li><a href="./TestPage.html">Work </a> </li>
        <li>
          <a href="./about.html">About</a>
        </li>
         <a href="#contact"><li>Contact</li></a> 
      </ul>
    </div>
    <div class="mobile-menu">
      <div class="menu">
        <p id="open">menu</p>
        <p id="close">close</p>
      </div>
    </div>
    <div class="mobile-menu-full">
      <ul class="d-flex gap50">
        <li>Home</li>
        <li>Work</li>
        <li>
          <a href="./about.html">About</a>
        </li>
        <li>Contact</li>
      </ul>
    </div>

  <main id="singleProject" data-barba="container" data-barba-namespace="single-project">


    
     <div class="transition-container"></div>
    <section class="hero d-flex pl-5 pr-5 mb-10">
      <div class="hero-name  pb-5 d-flex space-between">
        <div class="left d-flex">
          <a href="/"><h6><u>Go back</u></h6></a>
          <h2 id="projectName"></h2>
        </div>
       <a id="link" class="overflow-hidden" href="" target="_blank"> <img src="./assets/right-arrow (1).png" alt="right-arrow"></a>
    </div>
    <div class="lines"></div>
      <div class="hero-content gap20 pt-5 d-flex space-between">
         <div class="project-info d-flex flex-column space-between">
          <div class="project-desc">
            <h6></h6>
          </div>
         <div class="project-details">
            <p class="d-flex space-between"><b>Year :</b>  <span id="year"></span></p>
            <p class="d-flex space-between"><b>Role :</b> <span id="role"></span></p>
            <p class="d-flex space-between"><b>services :</b> <span id="services"></span></p>
            <p class="d-flex space-between"><b>platform :</b><span id="platform"></span></p>
            <p class="d-flex space-between"><b>url :</b><span id="url"></span></p>

        </div>
     
        </div>

        <div class="project-display d-flex center">
          <video id="preview"   autoplay muted loop playsinline ></video>
        </div>
       
      </div>
    </section>
  
    


    <section class="mockup  d-flex  center">
       
            <div  class="video-container mb-10">
                <video preload="none" id="video1"   autoplay muted loop playsinline   ></video>
            </div>
            <div class="video-container mb-10">
                <video preload="none"  id="video2"   autoplay muted loop playsinline   ></video>
            </div>
            <div class="container d-flex gap50 space-between">
                <div class="mobile-view ">
                  <img loading="lazy" id="mobile1" />
                </div>
                <div class="mobile-view ">
                   <img loading="lazy"  id="mobile2"/>
                </div>
                <div  class="mobile-view ">
                   <img loading="lazy" id="mobile3"/>
                </div>
            </div>
      
    </section>

    <section class="next-project h-full d-flex center overflow-hidden gap50">
      <div class="d-flex space-between w-full">
        <a href="/"><h6><u>Go back</u></h6></a>
        <a id="nextProjectLink"><h6><u>next case</u></h6> </a>
      </div>
        <div class="image-container">
          <img id="nextPreview" />
        </div>
        <h2></h2>
      

    </section>






</main> 
 

  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  <script type="module" src="./scripts/script.js" defer></script>
</body>

</html>
